{% block content %}

<h2>Polls Question List</h2>

{% if object_list %}
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'polls:vote' question.id %}">{{question.question_text}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No question data</p>
{% endif %}

{% endblock %}
